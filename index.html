<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<header class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="#"> <img src="logo.jpg" style="width: 150px;"/></a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Link 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link 2</a>
			</li>
		</ul>

	</header>
	<main class="container-fluid">
	<br>
	<div class="row">
		<div class="col-8">
			<div class="jumbotron">
			<h3>Edit your profile</h3>
			</div>
			<form>
			<div class="row pt-2">
			<div class="col-2">
				First Name
			</div>
			<div class="col">
			<input type="text" name="" placeholder="First Name">
			</div>
			<div class="col-2">
				Last Name
			</div>
			<div class="col">
			<input type="text" name="" placeholder="Last Name">
			<br>
			</div>
			</div>
			<div class="row pt-2">
			<div class="col-2">
				<p>Address</p>
			</div>
			<div class="col-6">
			<input type="text" name="" placeholder="Address Line 1">
				<br>
				<input type="text" name="" placeholder="Address Line 2">
				<br>
			<select name="city" class="custom-select-sm">
 					<option selected>Marikina</option>
					<option value="QC">Quezon City</option>
    				<option value="Manila">Manila</option>
    				<option value="Makati">Makati</option>
 				 </select>
				<select name="reg" class="custom-select-sm">
 					   <option selected>NCR</option>
  						  <option value="IVA">CALABARZON</option>
    							<option value="IVB">MIMAROPA</option>
    							<option value="caraga">CARAGA</option>
 				 </select>
				<select name="country" class="custom-select-sm">
 					   <option selected>Philippines</option>
  						  <option value="QC">Atlantis</option>
    							<option value="Manila">Hyrule</option>
    							<option value="Makati">Erdrea</option>
 				 </select>
			</div>
			</div>
			<div class="row pt-2">
			<div class="col-2">
			<p>Email Address</p>
			</div>
			<div class="col-6">
			<input type="text" name="" placeholder="e.g. username@example.com">
			</div>
			</div>
			<div class="row pt-2">
			<div class="col-2">
				<p>Mobile Number</p> 
			</div>
			<div class="col-1">
				<input type="text" name="country code" placeholder="+63">
			</div>
			<div class="col">
				<input type="text" name="" placeholder="1111111111"> 
			</div>
			</div>
			<div class="row pt-2">
			<div class="col-2">
			<p>Tell us more about yourself!</p>
			</div>
			<div class="col-6 form-group">
  				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
			</div>
			</form>
		</div>
		<div class="col-4 p-2">
			<div class="border p-5">
			<img src="placeholder.jpg" style="width: 300px;" alt="Your photo here"/>
			</div>
			<form>
				<div class="custom-file">
    					<input type="file" class="custom-file-input" id="customFile">
    					<label class="custom-file-label" for="customFile">Choose file</label>
  				</div>
				<div class="row p-3">
				<input type="submit" class="btn btn-info" value="SAVE ">
				</div>
			</form>

		</div>
	</div>
	</main>





	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</body>
</html>
